    <title>!!!PRODUCTS_TITLE!!!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <noscript>
        <style>
            .dropDown,
            header .textLogo,
            .sortingOptions,
            .productsPage {
                display: none;
            }

            .welcomeMessage {
                margin-top: -20px;
            }

    </noscript>

<body>

        <div class="centerInfo textSmall fontInter">

            </div>
            <div class="productsPage">

            </div>
            <noscript>
                <div class="noscriptContainer">
                    <div class="fontInter noscriptMessage noscriptMessageWarning">
                        !!!NOSCRIPT_WARNING!!!
                    </div>
                    <div class="fontInter noscriptMessage">
                        !!!NOSCRIPT_MESSAGE!!!
                    </div>
                    <div class="fontInter noscriptMessage">
                        Tel: <a href="tel:+46630555555" class="textDark">0630 555 555</a><br>
                        Mail: <a href="mailto:info@github.pages.io" class="textDark">info@github.pages.io</a>
                    </div>
                </div>
            </noscript>
        </div>
        !!!FOOTER!!!
    </main>
    <script src="toggle_vat.js"></script>
    <script type="module">
        import { createProducts } from "./products!!!LANGUAGE_ID!!!.js";
        createProducts();
        toggleVAT();
    </script>
    !!!GLOBAL_JS!!!

</html>
