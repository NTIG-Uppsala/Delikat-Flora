<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Våra Produkter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    !!!HEADER!!!
    <main>
        <div class="centerInfo textSmall">
            <div class="sortingOptions">
                <label class="vatButton textExtraSmall">
                Visa priser utan moms
                <input type="checkbox" class="vatCheckbox" id="toggleVAT"> 
            </label>
            </div>
            <div class="productsPage">
                <div class="product">
                    <img src="images/tulips_10pack.jpg" alt="">
                    <div class="productDescription">
                        10 Tulpaner
                    </div>
                    <div class="priceTag">
                        <div>
                            <span>100</span>kr
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="images/roses_10pack.jpg" alt="">
                    <div class="productDescription">
                        10 Rosor
                    </div>
                    <div class="priceTag">
                        <div>
                            <span>150</span>kr
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="images/autumn_bouquet.jpg" alt="">
                    <div class="productDescription">
                        Höstbukett
                    </div>
                    <div class="priceTag">
                        <div class="textGreyish">
                            Från:
                        </div>
                        <div>
                            <span>400</span>kr
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="images/funeral_wreath.jpg" alt="">
                    <div class="productDescription">
                        Begravningskrans
                    </div>
                    <div class="priceTag">
                        <div class="textGreyish">
                            Från:
                        </div>
                        <div>
                            <span>800</span>kr
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="images/wedding_bouquet.jpg" alt="">
                    <div class="productDescription">
                        Bröllopsbukett
                    </div>
                    <div class="priceTag">
                        <div class="textGreyish">
                            Från:
                        </div>
                        <div>
                            <span>1200</span>kr
                        </div>
                    </div>
                </div>
                <div class="product">
                    <img src="images/summer_bouquet.jpg" alt="">
                    <div class="productDescription">
                        Sommarbukett
                    </div>
                    <div class="priceTag">
                        <div class="textGreyish">
                            Från:
                        </div>
                        <div>
                            <span>200</span>kr
                        </div>
                    </div>
                </div>
            </div>
        </div>
        !!!FOOTER!!!
    </main>
    <script src="toggle_vat.js"></script>

</html>
